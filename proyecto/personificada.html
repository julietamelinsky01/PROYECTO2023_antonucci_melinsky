<body>
<div class="container-form">
    <h2>contactanos</h2>
</div>

<h1>Formulario de Contacto</h1>
<main>
    <h1>formulario de registro</h1>
    <form action="enviado.html" method="post" class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <label for="campox">
                <input type="text" name="nombre" placeholder="ingresa tu nombre" id="campox" class="formu_input"
                       required>
            </label>
            <label for="campos">
                <input type="email" name="email" placeholder="ingresa tu correo" id="campos" class="formu_input"
                       required>
            </label>
            <label for="campoa">
                <textarea name="mensaje" placeholder="ingresa tu mensaje" id="campoa" class="formu_input"
                          required></textarea>
            </label>
            <label for="btn-enviar">
                <input type="submit" name="enviar" value="enviar mensaje" id="btn-enviar" class="formu_input">
            </label>
        </div>
        <script src="formulario.js"></script>
    </form>
</main>

<h1>Calculadora de Costo de Maquillaje</h1>
<form>
    <label for="tipo-makeup">Tipo de Make Up:</label>
    <select id="tipo-makeup">
        <option value="sencillo">Sencillo</option>
        <option value="elaborado">Elaborado</option>
    </select><br><br>

    <label for="cantidad-personas">Cantidad de Personas:</label>
    <input type="number" id="cantidad-personas" min="1" required><br><br>

    <input type="button" value="Calcular Costo" id="calcular-btn">
</form>
<div id="resultado"></div>
<script src="formulario.js"></script>
