<!DOCTYPE html>

    <meta name="keywords" content="moda, makeup, vogue, tips, outfit, inspiración, ropa">
    <link rel="stylesheet" href="mi%20estilo%20paginc.css" type="text/css">
    <title>Personificada</title>
</head>
<body>
<main>
    <div id="header">
        <nav>
            <ul class="nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="opciones.html">Ocasiones</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="personificada.html">Recibe ayuda personificada</a></li>
            </ul>
        </nav>
        <br>
    </div>
    <h1>Formulario de Registro</h1> <br>
    <form action="enviado.html" method="post" class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <label for="campo-nombre">
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" id="campo-nombre" class="formu_input"
                       required>
            </label>
            <label for="campo-email">
                <input type="email" name="email" placeholder="Ingresa tu correo" id="campo-email" class="formu_input"
                       required>
            </label>
            <label for="campo-mensaje">
                <input name="mensaje" placeholder="Ingresa tu mensaje" id="campo-mensaje" class="formu_input"
                       required>
            </label>
            <label for="btn-enviar">
                <input type="submit" name="enviar" value="Enviar mensaje" id="btn-enviar" class="formu_input">
            </label>
        </div>
    </form>

    <h1>Calculadora de Costo de Maquillaje</h1>
    <form>
        <label for="tipo-makeup">Tipo de Maquillaje:</label>
        <select id="tipo-makeup">
            <option value="sencillo">Sencillo</option>
            <option value="elaborado">Elaborado</option>
        </select><br><br>

        <label for="cantidad-personas">Cantidad de Personas:</label>
        <input type="number" id="cantidad-personas" min="1" required><br><br>

        <input type="button" value="Calcular Costo" id="calcular-btn" onclick="calcularCosto()">
    </form>
    <div id="resultado"></div>


    <div class="imgee">
        <img src="../imagenes/inicio/eb067f49540b175449206bc914350a67.jpg" width="370px"
             alt="imagen de moda personificada tonos rosas collage">
        <img src="../imagenes/inicio/0fa3293ecbc7fa7982b3041690682d3f.jpg" width="370px"
             alt="imagen de moda personificada vogue collage">
        <img src="../imagenes/inicio/182ae6ddc0dce839ab6747a854e5ae7f--cookie-jars-fashion-design.jpg" width="320px"
             height="490px" alt="imagen de moda personificada tonos marrones collage">
    </div>

    <script src="formulario.js"></script>
    <h3> Dibuja tu vestido soñado </h3>
    <canvas id="canvasAdibujar" class="ejer" onmousemove="dibujar(event)" width="800px" height="600px"></canvas>
    <button onclick="borrarCanvas()">Borrar Canvas</button>

</main>
</body>
</html>
